name: Test CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    test:
        runs-on: ubuntu-latest
        
        steps:
        - uses: actions/checkout@v3
        
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
                node-version: '18'
                cache: 'pnpm'
                
        - name: Setup pnpm
          uses: pnpm/action-setup@v2
          with:
            version: latest
            
        - name: Install dependencies
          run: pnpm install
            
        - name: Run Vitest tests
          run: pnpm test